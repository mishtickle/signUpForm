<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
 <body>
    <div class = "container">    
        <div class = "leftside">
            <img src="./img/leaves.jpg" alt="image ofleaves" class = "leaves">
            <div class = "over-box">
                <img src="./img/odin-lined.png" alt="odin symbol" class = "odin-image">
                <h1 class = "odin">ODIN</h1>
            </div>
            
            
        </div>
        <div class = "rightside">
            <div class = "top">
                <h2>This is not a real online service.  You know you need something like
                    this in your life to help you realise your deepest dreams.
                </h2>
                <h2>Sign up <em>now</em> to get started!</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class = "middle">
                <h3>Let's do this!!!</h3>
                <form name = "signup" method = "post" id="pwreset">
                    <div class = "left">
                        <label for "firstname">FIRST NAME</label>
                        <input type = "text" name="firstname">
                        
                    </div>
                    <div class = "left">
                        <label for "lastname">LAST NAME</label>
                        <input type = "text" name="lastname">
                    </div>
                    <div class = "clear">&nbsp;</div>
                    <div class = "left">
                        <label for "email">EMAIL</label>
                        <input type = "email" name="email">
                        
                    </div>
                        <div class = "left">
                        <label for "phone-number">PHONE NUMBER</label>
                        <input type = "text" name="phone-number">
                    </div>
                    <div class = "clear">&nbsp;</div>
                    <div class = "left">
                        <label for "password">PASSWORD</label>
                        <input type = "password" name="password" class="password">
                    </div>
                    <div class = "left">
                        <label for "c-password">REPEAT PASSWORD</label>
                        <input type = "password" name="c-password" class="c-password">
                    </div>
                    <p class = "result">Result</p>
                    <div class = "clear">&nbsp;</div>
                    <div class = "clear">&nbsp;</div>
                    
                    <button type = "submit">Create Account</button>
                </form>
            </div>
            <div class = "bottom">
                <h3>Already have an account?  <a href="#">Sign in</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
